<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapacidadeCreateDlg" widgetVar="CapacidadeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCapacidadeTitle}" closeOnEscape="true">

            <h:form id="CapacidadeCreateForm">

                <h:panelGroup id="display" rendered="#{capacidadeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCapacidadeLabel_tipoCapacidade}" for="tipoCapacidade" />
                        <p:inputText id="tipoCapacidade" value="#{capacidadeController.selected.tipoCapacidade}" title="#{myBundle.CreateCapacidadeTitle_tipoCapacidade}" size="40" maxlength="40"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capacidadeController.saveNew}" value="#{myBundle.Save}" update="display,:CapacidadeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CapacidadeCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="CapacidadeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
