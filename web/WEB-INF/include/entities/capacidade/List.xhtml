<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CapacidadeListForm">

        <p:panel header="#{myBundle.ListCapacidadeTitle}">
            <p:contextMenu id="CapacidadeDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('CapacidadeListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('CapacidadeListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('CapacidadeListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('CapacidadeListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.CapacidadeMenuItem_embalagemCollection}" icon="ui-icon-search"  action="#{capacidadeController.navigateEmbalagemCollection}" disabled="#{empty capacidadeController.selected.embalagemCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{capacidadeController.items}"
                         var="item"
                         rowKey="#{item.idCapacidade}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{capacidadeController.selected}">

                <p:ajax event="rowSelect"   update=":CapacidadeListForm:createButton :CapacidadeListForm:viewButton :CapacidadeListForm:editButton :CapacidadeListForm:deleteButton :CapacidadeListForm:CapacidadeDataTableContextMenu" listener="#{capacidadeController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":CapacidadeListForm:createButton :CapacidadeListForm:viewButton :CapacidadeListForm:editButton :CapacidadeListForm:deleteButton :CapacidadeListForm:CapacidadeDataTableContextMenu" listener="#{capacidadeController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('CapacidadeListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idCapacidade}" filterBy="#{item.idCapacidade}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCapacidadeTitle_idCapacidade}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCapacidade}"/>
                </p:column>


                <p:column sortBy="#{item.tipoCapacidade}" filterBy="#{item.tipoCapacidade}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCapacidadeTitle_tipoCapacidade}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoCapacidade}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{capacidadeController.prepareCreate}" update=":CapacidadeCreateForm" oncomplete="CapacidadeCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":CapacidadeViewForm" oncomplete="CapacidadeViewDialog.show()" disabled="#{empty capacidadeController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":CapacidadeEditForm" oncomplete="CapacidadeEditDialog.show()" disabled="#{empty capacidadeController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{capacidadeController.delete}" update=":growl,datalist" disabled="#{empty capacidadeController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
