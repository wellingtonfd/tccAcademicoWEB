<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CidadeEditDlg" widgetVar="CidadeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCidadeTitle}" closeOnEscape="true">

            <h:form id="CidadeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{cidadeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCidadeLabel_idCidade}" for="idCidade" />
                        <h:outputText id="idCidade" value="#{cidadeController.selected.idCidade}" />

                        <p:outputLabel value="#{myBundle.EditCidadeLabel_nomeCidade}" for="nomeCidade" />
                        <p:inputText id="nomeCidade" value="#{cidadeController.selected.nomeCidade}" title="#{myBundle.EditCidadeTitle_nomeCidade}" required="true" requiredMessage="#{myBundle.EditCidadeRequiredMessage_nomeCidade}" size="60" maxlength="60"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cidadeController.save}" value="#{myBundle.Save}" update="display,:CidadeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CidadeEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CidadeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
