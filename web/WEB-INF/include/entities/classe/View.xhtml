<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasseViewDlg" widgetVar="ClasseViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewClasseTitle}" closeOnEscape="true">

            <h:form id="ClasseViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{classeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewClasseLabel_idClasse}"/>
                        <h:outputText value="#{classeController.selected.idClasse}" title="#{myBundle.ViewClasseTitle_idClasse}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_numClasse}"/>
                        <h:outputText value="#{classeController.selected.numClasse}" title="#{myBundle.ViewClasseTitle_numClasse}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_numSubclasse}"/>
                        <h:outputText value="#{classeController.selected.numSubclasse}" title="#{myBundle.ViewClasseTitle_numSubclasse}"/>

                        <h:outputText value="#{myBundle.ViewClasseLabel_especClasse}"/>
                        <h:outputText value="#{classeController.selected.especClasse}" title="#{myBundle.ViewClasseTitle_especClasse}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ClasseViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
