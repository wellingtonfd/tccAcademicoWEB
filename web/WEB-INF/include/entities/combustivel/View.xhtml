<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CombustivelViewDlg" widgetVar="CombustivelViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCombustivelTitle}" closeOnEscape="true">

            <h:form id="CombustivelViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{combustivelController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCombustivelLabel_idCombustivel}"/>
                        <h:outputText value="#{combustivelController.selected.idCombustivel}" title="#{myBundle.ViewCombustivelTitle_idCombustivel}"/>

                        <h:outputText value="#{myBundle.ViewCombustivelLabel_nomeCombustivel}"/>
                        <h:outputText value="#{combustivelController.selected.nomeCombustivel}" title="#{myBundle.ViewCombustivelTitle_nomeCombustivel}"/>

                        <h:outputText value="#{myBundle.ViewCombustivelLabel_especCombustivel}"/>
                        <h:outputText value="#{combustivelController.selected.especCombustivel}" title="#{myBundle.ViewCombustivelTitle_especCombustivel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CombustivelViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
