<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="EmbalagemListForm">

        <p:panel header="#{myBundle.ListEmbalagemTitle}">
            <p:contextMenu id="EmbalagemDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('EmbalagemListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('EmbalagemListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('EmbalagemListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('EmbalagemListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.EmbalagemMenuItem_idMaterial}" icon="ui-icon-search"  actionListener="#{embalagemController.prepareIdMaterial}" update=":TipoMaterialViewForm" oncomplete="TipoMaterialViewDialog.show()" disabled="#{empty embalagemController.selected.idMaterial}"/>  
                <p:menuitem value="#{myBundle.EmbalagemMenuItem_idGrupoEmbalagem}" icon="ui-icon-search"  actionListener="#{embalagemController.prepareIdGrupoEmbalagem}" update=":GrupoEmbalagemViewForm" oncomplete="GrupoEmbalagemViewDialog.show()" disabled="#{empty embalagemController.selected.idGrupoEmbalagem}"/>  
                <p:menuitem value="#{myBundle.EmbalagemMenuItem_idCompatibilidade}" icon="ui-icon-search"  actionListener="#{embalagemController.prepareIdCompatibilidade}" update=":CompatibilidadeViewForm" oncomplete="CompatibilidadeViewDialog.show()" disabled="#{empty embalagemController.selected.idCompatibilidade}"/>  
                <p:menuitem value="#{myBundle.EmbalagemMenuItem_idCapacidade}" icon="ui-icon-search"  actionListener="#{embalagemController.prepareIdCapacidade}" update=":CapacidadeViewForm" oncomplete="CapacidadeViewDialog.show()" disabled="#{empty embalagemController.selected.idCapacidade}"/>  
                <p:menuitem value="#{myBundle.EmbalagemMenuItem_produtoCollection}" icon="ui-icon-search"  action="#{embalagemController.navigateProdutoCollection}" disabled="#{empty embalagemController.selected.produtoCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{embalagemController.items}"
                         var="item"
                         rowKey="#{item.idEmbalagem}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30,40,50"
                         selectionMode="single"
                         selection="#{embalagemController.selected}">

                <p:ajax event="rowSelect"   update=":EmbalagemListForm:createButton :EmbalagemListForm:viewButton :EmbalagemListForm:editButton :EmbalagemListForm:deleteButton :EmbalagemListForm:EmbalagemDataTableContextMenu" listener="#{embalagemController.resetParents}"/>
                <p:ajax event="rowUnselect" update=":EmbalagemListForm:createButton :EmbalagemListForm:viewButton :EmbalagemListForm:editButton :EmbalagemListForm:deleteButton :EmbalagemListForm:EmbalagemDataTableContextMenu" listener="#{embalagemController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('EmbalagemListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idEmbalagem}" filterBy="#{item.idEmbalagem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_idEmbalagem}"/>
                    </f:facet>
                    <h:outputText value="#{item.idEmbalagem}"/>
                </p:column>


                <p:column sortBy="#{item.especEmabalagem}" filterBy="#{item.especEmabalagem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_especEmabalagem}"/>
                    </f:facet>
                    <h:outputText value="#{item.especEmabalagem}"/>
                </p:column>


                <p:column sortBy="#{item.idMaterial.idMaterial}" filterBy="#{item.idMaterial.idMaterial}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_idMaterial}"/>
                    </f:facet>
                    <h:outputText value="#{item.idMaterial.idMaterial}"/>
                </p:column>


                <p:column sortBy="#{item.idGrupoEmbalagem.idGrupoEmbalagem}" filterBy="#{item.idGrupoEmbalagem.idGrupoEmbalagem}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_idGrupoEmbalagem}"/>
                    </f:facet>
                    <h:outputText value="#{item.idGrupoEmbalagem.idGrupoEmbalagem}"/>
                </p:column>


                <p:column sortBy="#{item.idCompatibilidade.idCompatibilidade}" filterBy="#{item.idCompatibilidade.idCompatibilidade}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_idCompatibilidade}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCompatibilidade.idCompatibilidade}"/>
                </p:column>


                <p:column sortBy="#{item.idCapacidade.idCapacidade}" filterBy="#{item.idCapacidade.idCapacidade}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEmbalagemTitle_idCapacidade}"/>
                    </f:facet>
                    <h:outputText value="#{item.idCapacidade.idCapacidade}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{embalagemController.prepareCreate}" update=":EmbalagemCreateForm" oncomplete="EmbalagemCreateDialog.show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":EmbalagemViewForm" oncomplete="EmbalagemViewDialog.show()" disabled="#{empty embalagemController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":EmbalagemEditForm" oncomplete="EmbalagemEditDialog.show()" disabled="#{empty embalagemController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{embalagemController.delete}" update=":growl,datalist" disabled="#{empty embalagemController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
