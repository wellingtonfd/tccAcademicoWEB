<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpeViewDlg" widgetVar="EpeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEpeTitle}" closeOnEscape="true">

            <h:form id="EpeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{epeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEpeLabel_idEpe}"/>
                        <h:outputText value="#{epeController.selected.idEpe}" title="#{myBundle.ViewEpeTitle_idEpe}"/>

                        <h:outputText value="#{myBundle.ViewEpeLabel_nomeEpe}"/>
                        <h:outputText value="#{epeController.selected.nomeEpe}" title="#{myBundle.ViewEpeTitle_nomeEpe}"/>

                        <h:outputText value="#{myBundle.ViewEpeLabel_classeEpe}"/>
                        <h:outputText value="#{epeController.selected.classeEpe}" title="#{myBundle.ViewEpeTitle_classeEpe}"/>

                        <h:outputText value="#{myBundle.ViewEpeLabel_agenteEpe}"/>
                        <h:outputText value="#{epeController.selected.agenteEpe}" title="#{myBundle.ViewEpeTitle_agenteEpe}"/>

                        <h:outputText value="#{myBundle.ViewEpeLabel_tipoMaterialIdMaterial}"/>
                        <h:outputText value="#{epeController.selected.tipoMaterialIdMaterial.idMaterial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="EpeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
