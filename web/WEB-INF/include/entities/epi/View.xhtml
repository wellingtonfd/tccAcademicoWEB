<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpiViewDlg" widgetVar="EpiViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEpiTitle}" closeOnEscape="true">

            <h:form id="EpiViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{epiController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEpiLabel_idEpi}"/>
                        <h:outputText value="#{epiController.selected.idEpi}" title="#{myBundle.ViewEpiTitle_idEpi}"/>

                        <h:outputText value="#{myBundle.ViewEpiLabel_nomeEpi}"/>
                        <h:outputText value="#{epiController.selected.nomeEpi}" title="#{myBundle.ViewEpiTitle_nomeEpi}"/>

                        <h:outputText value="#{myBundle.ViewEpiLabel_grupoEpi}"/>
                        <h:outputText value="#{epiController.selected.grupoEpi}" title="#{myBundle.ViewEpiTitle_grupoEpi}"/>

                        <h:outputText value="#{myBundle.ViewEpiLabel_especEpi}"/>
                        <h:outputText value="#{epiController.selected.especEpi}" title="#{myBundle.ViewEpiTitle_especEpi}"/>

                        <h:outputText value="#{myBundle.ViewEpiLabel_idMaterial}"/>
                        <h:outputText value="#{epiController.selected.idMaterial.idMaterial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="EpiViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
