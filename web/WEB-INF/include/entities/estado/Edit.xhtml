<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoEditDlg" widgetVar="EstadoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEstadoTitle}" closeOnEscape="true">

            <h:form id="EstadoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditEstadoLabel_idEstado}" for="idEstado" />
                        <h:outputText id="idEstado" value="#{estadoController.selected.idEstado}" />

                        <p:outputLabel value="#{myBundle.EditEstadoLabel_nomeEstado}" for="nomeEstado" />
                        <p:inputText id="nomeEstado" value="#{estadoController.selected.nomeEstado}" title="#{myBundle.EditEstadoTitle_nomeEstado}" required="true" requiredMessage="#{myBundle.EditEstadoRequiredMessage_nomeEstado}" size="60" maxlength="60"/>

                        <p:outputLabel value="#{myBundle.EditEstadoLabel_siglaEstado}" for="siglaEstado" />
                        <p:inputText id="siglaEstado" value="#{estadoController.selected.siglaEstado}" title="#{myBundle.EditEstadoTitle_siglaEstado}" required="true" requiredMessage="#{myBundle.EditEstadoRequiredMessage_siglaEstado}" size="2" maxlength="2"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoController.save}" value="#{myBundle.Save}" update="display,:EstadoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EstadoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="EstadoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
