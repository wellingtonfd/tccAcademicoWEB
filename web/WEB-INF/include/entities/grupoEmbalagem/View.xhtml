<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupoEmbalagemViewDlg" widgetVar="GrupoEmbalagemViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGrupoEmbalagemTitle}" closeOnEscape="true">

            <h:form id="GrupoEmbalagemViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{grupoEmbalagemController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGrupoEmbalagemLabel_idGrupoEmbalagem}"/>
                        <h:outputText value="#{grupoEmbalagemController.selected.idGrupoEmbalagem}" title="#{myBundle.ViewGrupoEmbalagemTitle_idGrupoEmbalagem}"/>

                        <h:outputText value="#{myBundle.ViewGrupoEmbalagemLabel_nomeGrupoEmbalagem}"/>
                        <h:outputText value="#{grupoEmbalagemController.selected.nomeGrupoEmbalagem}" title="#{myBundle.ViewGrupoEmbalagemTitle_nomeGrupoEmbalagem}"/>

                        <h:outputText value="#{myBundle.ViewGrupoEmbalagemLabel_especGrupoEmbalagem}"/>
                        <h:outputText value="#{grupoEmbalagemController.selected.especGrupoEmbalagem}" title="#{myBundle.ViewGrupoEmbalagemTitle_especGrupoEmbalagem}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="GrupoEmbalagemViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
