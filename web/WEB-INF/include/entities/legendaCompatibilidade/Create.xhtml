<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LegendaCompatibilidadeCreateDlg" widgetVar="LegendaCompatibilidadeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateLegendaCompatibilidadeTitle}" closeOnEscape="true">

            <h:form id="LegendaCompatibilidadeCreateForm">

                <h:panelGroup id="display" rendered="#{legendaCompatibilidadeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateLegendaCompatibilidadeLabel_legenda}" for="legenda" />
                        <p:inputText id="legenda" value="#{legendaCompatibilidadeController.selected.legenda}" title="#{myBundle.CreateLegendaCompatibilidadeTitle_legenda}" required="true" requiredMessage="#{myBundle.CreateLegendaCompatibilidadeRequiredMessage_legenda}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.CreateLegendaCompatibilidadeLabel_especLegenda}" for="especLegenda" />
                        <p:inputText id="especLegenda" value="#{legendaCompatibilidadeController.selected.especLegenda}" title="#{myBundle.CreateLegendaCompatibilidadeTitle_especLegenda}" size="60" maxlength="60"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{legendaCompatibilidadeController.saveNew}" value="#{myBundle.Save}" update="display,:LegendaCompatibilidadeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LegendaCompatibilidadeCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="LegendaCompatibilidadeCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
