<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LegendaCompatibilidadeViewDlg" widgetVar="LegendaCompatibilidadeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewLegendaCompatibilidadeTitle}" closeOnEscape="true">

            <h:form id="LegendaCompatibilidadeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{legendaCompatibilidadeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewLegendaCompatibilidadeLabel_idLegendaCompatibilidade}"/>
                        <h:outputText value="#{legendaCompatibilidadeController.selected.idLegendaCompatibilidade}" title="#{myBundle.ViewLegendaCompatibilidadeTitle_idLegendaCompatibilidade}"/>

                        <h:outputText value="#{myBundle.ViewLegendaCompatibilidadeLabel_legenda}"/>
                        <h:outputText value="#{legendaCompatibilidadeController.selected.legenda}" title="#{myBundle.ViewLegendaCompatibilidadeTitle_legenda}"/>

                        <h:outputText value="#{myBundle.ViewLegendaCompatibilidadeLabel_especLegenda}"/>
                        <h:outputText value="#{legendaCompatibilidadeController.selected.especLegenda}" title="#{myBundle.ViewLegendaCompatibilidadeTitle_especLegenda}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="LegendaCompatibilidadeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
