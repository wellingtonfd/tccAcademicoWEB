<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NumCasCreateDlg" widgetVar="NumCasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateNumCasTitle}" closeOnEscape="true">

            <h:form id="NumCasCreateForm">

                <h:panelGroup id="display" rendered="#{numCasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateNumCasLabel_numCas}" for="numCas" />
                        <p:inputText id="numCas" value="#{numCasController.selected.numCas}" title="#{myBundle.CreateNumCasTitle_numCas}" required="true" requiredMessage="#{myBundle.CreateNumCasRequiredMessage_numCas}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreateNumCasLabel_espcNumCas}" for="espcNumCas" />
                        <p:inputText id="espcNumCas" value="#{numCasController.selected.espcNumCas}" title="#{myBundle.CreateNumCasTitle_espcNumCas}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{numCasController.saveNew}" value="#{myBundle.Save}" update="display,:NumCasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,NumCasCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="NumCasCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
