<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NumOnuViewDlg" widgetVar="NumOnuViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewNumOnuTitle}" closeOnEscape="true">

            <h:form id="NumOnuViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{numOnuController.selected != null}">

                        <h:outputText value="#{myBundle.ViewNumOnuLabel_idNumOnu}"/>
                        <h:outputText value="#{numOnuController.selected.idNumOnu}" title="#{myBundle.ViewNumOnuTitle_idNumOnu}"/>

                        <h:outputText value="#{myBundle.ViewNumOnuLabel_numOnu}"/>
                        <h:outputText value="#{numOnuController.selected.numOnu}" title="#{myBundle.ViewNumOnuTitle_numOnu}"/>

                        <h:outputText value="#{myBundle.ViewNumOnuLabel_nomeProd}"/>
                        <h:outputText value="#{numOnuController.selected.nomeProd}" title="#{myBundle.ViewNumOnuTitle_nomeProd}"/>

                        <h:outputText value="#{myBundle.ViewNumOnuLabel_descProd}"/>
                        <h:outputText value="#{numOnuController.selected.descProd}" title="#{myBundle.ViewNumOnuTitle_descProd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="NumOnuViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
