<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoCreateDlg" widgetVar="ProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProdutoTitle}" closeOnEscape="true">

            <h:form id="ProdutoCreateForm">

                <h:panelGroup id="display" rendered="#{produtoController.selected != null}">
                    <p:tabView id="ProdutoTabView">

                        <p:tab id="ProdutoTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:panelGrid columns="2" columnClasses="column">
                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_nomeGenerico}" for="nomeGenerico" />
                                <p:inputText id="nomeGenerico" value="#{produtoController.selected.nomeGenerico}" title="#{myBundle.CreateProdutoTitle_nomeGenerico}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_nomeGenerico}" size="60" maxlength="60"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_origem}" for="origem" />
                                <p:inputText id="origem" value="#{produtoController.selected.origem}" title="#{myBundle.CreateProdutoTitle_origem}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_origem}" size="35" maxlength="35"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_rotuloProduto}" for="rotuloProduto" />
                                <p:inputText id="rotuloProduto" value="#{produtoController.selected.rotuloProduto}" title="#{myBundle.CreateProdutoTitle_rotuloProduto}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_rotuloProduto}" size="25" maxlength="25"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_painelSeguranca}" for="painelSeguranca" />
                                <p:inputText id="painelSeguranca" value="#{produtoController.selected.painelSeguranca}" title="#{myBundle.CreateProdutoTitle_painelSeguranca}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_painelSeguranca}" size="25" maxlength="25"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_numRisco}" for="numRisco" />
                                <p:inputText id="numRisco" value="#{produtoController.selected.numRisco}" title="#{myBundle.CreateProdutoTitle_numRisco}"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_acoesEmerg}" for="acoesEmerg" />
                                <p:inputText id="acoesEmerg" value="#{produtoController.selected.acoesEmerg}" title="#{myBundle.CreateProdutoTitle_acoesEmerg}" size="80" maxlength="80"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_NLote}" for="NLote" />
                                <p:inputText id="NLote" value="#{produtoController.selected.NLote}" title="#{myBundle.CreateProdutoTitle_NLote}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_NLote}"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_dtFab}" for="dtFab" />
                                <p:calendar id="dtFab" pattern="MM/dd/yyyy" value="#{produtoController.selected.dtFab}" title="#{myBundle.CreateProdutoTitle_dtFab}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_dtFab}" showOn="button"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_dtVal}" for="dtVal" />
                                <p:calendar id="dtVal" pattern="MM/dd/yyyy" value="#{produtoController.selected.dtVal}" title="#{myBundle.CreateProdutoTitle_dtVal}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_dtVal}" showOn="button"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_composicao}" for="composicao" />
                                <p:inputText id="composicao" value="#{produtoController.selected.composicao}" title="#{myBundle.CreateProdutoTitle_composicao}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_composicao}" size="60" maxlength="60"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_descProduto}" for="descProduto" />
                                <p:inputText id="descProduto" value="#{produtoController.selected.descProduto}" title="#{myBundle.CreateProdutoTitle_descProduto}" size="60" maxlength="60"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_formulaProduto}" for="formulaProduto" />
                                <p:inputTextarea rows="4" cols="30" id="formulaProduto" value="#{produtoController.selected.formulaProduto}" title="#{myBundle.CreateProdutoTitle_formulaProduto}" />

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_odorProduto}" for="odorProduto" />
                                <p:inputText id="odorProduto" value="#{produtoController.selected.odorProduto}" title="#{myBundle.CreateProdutoTitle_odorProduto}" size="25" maxlength="25"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_idEstFisico}" for="idEstFisico" />
                                <p:inputText id="idEstFisico" value="#{produtoController.selected.idEstFisico}" title="#{myBundle.CreateProdutoTitle_idEstFisico}"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_idArmazem}" for="idArmazem" />
                                <p:inputText id="idArmazem" value="#{produtoController.selected.idArmazem}" title="#{myBundle.CreateProdutoTitle_idArmazem}"/>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_idNumOnu}" for="idNumOnu" />
                                <p:selectOneMenu id="idNumOnu" value="#{produtoController.selected.idNumOnu}"  converter="numOnuConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{numOnuController.items}"
                                                   var="idNumOnuItem"
                                                   itemValue="#{idNumOnuItem}"
                                                   itemLabel="#{idNumOnuItem.idNumOnu.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_idNumCas}" for="idNumCas" />
                                <p:selectOneMenu id="idNumCas" value="#{produtoController.selected.idNumCas}"  converter="numCasConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{numCasController.items}"
                                                   var="idNumCasItem"
                                                   itemValue="#{idNumCasItem}"
                                                   itemLabel="#{idNumCasItem.idNumCas.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_idLegendaCompatibilidade}" for="idLegendaCompatibilidade" />
                                <p:selectOneMenu id="idLegendaCompatibilidade" value="#{produtoController.selected.idLegendaCompatibilidade}"  converter="legendaCompatibilidadeConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{legendaCompatibilidadeController.items}"
                                                   var="idLegendaCompatibilidadeItem"
                                                   itemValue="#{idLegendaCompatibilidadeItem}"
                                                   itemLabel="#{idLegendaCompatibilidadeItem.idLegendaCompatibilidade.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_idEndarmazem}" for="idEndarmazem" />
                                <p:selectOneMenu id="idEndarmazem" value="#{produtoController.selected.idEndarmazem}"  converter="endArmazemConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{endArmazemController.items}"
                                                   var="idEndarmazemItem"
                                                   itemValue="#{idEndarmazemItem}"
                                                   itemLabel="#{idEndarmazemItem.idEndarmazem.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_idEmbalagem}" for="idEmbalagem" />
                                <p:selectOneMenu id="idEmbalagem" value="#{produtoController.selected.idEmbalagem}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_idEmbalagem}" converter="embalagemConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{embalagemController.items}"
                                                   var="idEmbalagemItem"
                                                   itemValue="#{idEmbalagemItem}"
                                                   itemLabel="#{idEmbalagemItem.idEmbalagem.toString()}"
                                                   />

                                </p:selectOneMenu>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="ProdutoTab2" title="#{myBundle.TabHeaderPrefix} 2">
                            <p:panelGrid columns="2" columnClasses="column">
                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_idCompatibilidade}" for="idCompatibilidade" />
                                <p:selectOneMenu id="idCompatibilidade" value="#{produtoController.selected.idCompatibilidade}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_idCompatibilidade}" converter="compatibilidadeConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{compatibilidadeController.items}"
                                                   var="idCompatibilidadeItem"
                                                   itemValue="#{idCompatibilidadeItem}"
                                                   itemLabel="#{idCompatibilidadeItem.idCompatibilidade.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_idClasse}" for="idClasse" />
                                <p:selectOneMenu id="idClasse" value="#{produtoController.selected.idClasse}"  converter="classeConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{classeController.items}"
                                                   var="idClasseItem"
                                                   itemValue="#{idClasseItem}"
                                                   itemLabel="#{idClasseItem.idClasse.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.CreateProdutoLabel_armazemIdArmazem}" for="armazemIdArmazem" />
                                <p:selectOneMenu id="armazemIdArmazem" value="#{produtoController.selected.armazemIdArmazem}" required="true" requiredMessage="#{myBundle.CreateProdutoRequiredMessage_armazemIdArmazem}" converter="armazemConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{armazemController.items}"
                                                   var="armazemIdArmazemItem"
                                                   itemValue="#{armazemIdArmazemItem}"
                                                   itemLabel="#{armazemIdArmazemItem.idArmazem.toString()}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{produtoController.saveNew}" value="#{myBundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProdutoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProdutoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
