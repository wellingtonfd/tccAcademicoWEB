<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

            <h:form id="TipoSolicitacaoViewForm">

                <h:panelGroup id="display">

                        <h:outputText value="#{myBundle.ViewTipoSolicitacaoLabel_idTipoSolicitacao}"/>
                        <h:outputText value="#{tipoSolicitacaoController.selected.idTipoSolicitacao}" title="#{myBundle.ViewTipoSolicitacaoTitle_idTipoSolicitacao}"/>

                        <h:outputText value="#{myBundle.ViewTipoSolicitacaoLabel_tipoSolicitacao}"/>

                        <h:outputText value="#{myBundle.ViewTipoSolicitacaoLabel_especTipoSolicitacao}"/>

                        <h:outputText value="#{myBundle.ViewTipoSolicitacaoLabel_idArmazem}"/>

                    <p:commandButton value="#{myBundle.Close}" onclick="TipoSolicitacaoViewDialog.hide()"/>
