<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CapacidadeEditDlg" widgetVar="CapacidadeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCapacidadeTitle}" closeOnEscape="true">

            <h:form id="CapacidadeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{capacidadeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCapacidadeLabel_idCapacidade}" for="idCapacidade" />
                        <h:outputText id="idCapacidade" value="#{capacidadeController.selected.idCapacidade}" />

                        <p:outputLabel value="#{myBundle.EditCapacidadeLabel_tipoCapacidade}" for="tipoCapacidade" />
                        <p:inputText id="tipoCapacidade" value="#{capacidadeController.selected.tipoCapacidade}" title="#{myBundle.EditCapacidadeTitle_tipoCapacidade}" size="40" maxlength="40"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capacidadeController.save}" value="#{myBundle.Save}" update="display,:CapacidadeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CapacidadeEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="CapacidadeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
