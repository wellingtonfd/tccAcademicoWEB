<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CidadeViewDlg" widgetVar="CidadeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCidadeTitle}" closeOnEscape="true">

            <h:form id="CidadeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{cidadeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCidadeLabel_idCidade}"/>
                        <h:outputText value="#{cidadeController.selected.idCidade}" title="#{myBundle.ViewCidadeTitle_idCidade}"/>

                        <h:outputText value="#{myBundle.ViewCidadeLabel_nomeCidade}"/>
                        <h:outputText value="#{cidadeController.selected.nomeCidade}" title="#{myBundle.ViewCidadeTitle_nomeCidade}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="CidadeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
