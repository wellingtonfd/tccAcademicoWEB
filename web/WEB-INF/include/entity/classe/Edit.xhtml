<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ClasseEditDlg" widgetVar="ClasseEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditClasseTitle}" closeOnEscape="true">

            <h:form id="ClasseEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{classeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditClasseLabel_idClasse}" for="idClasse" />
                        <h:outputText id="idClasse" value="#{classeController.selected.idClasse}" />

                        <p:outputLabel value="#{myBundle.EditClasseLabel_numClasse}" for="numClasse" />
                        <p:inputText id="numClasse" value="#{classeController.selected.numClasse}" title="#{myBundle.EditClasseTitle_numClasse}" required="true" requiredMessage="#{myBundle.EditClasseRequiredMessage_numClasse}"/>

                        <p:outputLabel value="#{myBundle.EditClasseLabel_numSubclasse}" for="numSubclasse" />
                        <p:inputText id="numSubclasse" value="#{classeController.selected.numSubclasse}" title="#{myBundle.EditClasseTitle_numSubclasse}" required="true" requiredMessage="#{myBundle.EditClasseRequiredMessage_numSubclasse}"/>

                        <p:outputLabel value="#{myBundle.EditClasseLabel_especClasse}" for="especClasse" />
                        <p:inputText id="especClasse" value="#{classeController.selected.especClasse}" title="#{myBundle.EditClasseTitle_especClasse}" required="true" requiredMessage="#{myBundle.EditClasseRequiredMessage_especClasse}" size="50" maxlength="50"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{classeController.save}" value="#{myBundle.Save}" update="display,:ClasseListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ClasseEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ClasseEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
