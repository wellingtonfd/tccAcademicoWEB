<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContatosViewDlg" widgetVar="ContatosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewContatosTitle}" closeOnEscape="true">

            <h:form id="ContatosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{contatosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewContatosLabel_idContato}"/>
                        <h:outputText value="#{contatosController.selected.idContato}" title="#{myBundle.ViewContatosTitle_idContato}"/>

                        <h:outputText value="#{myBundle.ViewContatosLabel_tel}"/>
                        <h:outputText value="#{contatosController.selected.tel}" title="#{myBundle.ViewContatosTitle_tel}"/>

                        <h:outputText value="#{myBundle.ViewContatosLabel_email}"/>
                        <h:outputText value="#{contatosController.selected.email}" title="#{myBundle.ViewContatosTitle_email}"/>

                        <h:outputText value="#{myBundle.ViewContatosLabel_celular}"/>
                        <h:outputText value="#{contatosController.selected.celular}" title="#{myBundle.ViewContatosTitle_celular}"/>

                        <h:outputText value="#{myBundle.ViewContatosLabel_site}"/>
                        <h:outputText value="#{contatosController.selected.site}" title="#{myBundle.ViewContatosTitle_site}"/>

                        <h:outputText value="#{myBundle.ViewContatosLabel_radio}"/>
                        <h:outputText value="#{contatosController.selected.radio}" title="#{myBundle.ViewContatosTitle_radio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ContatosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
