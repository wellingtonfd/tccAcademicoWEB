<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstFisicoViewDlg" widgetVar="EstFisicoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEstFisicoTitle}" closeOnEscape="true">

            <h:form id="EstFisicoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estFisicoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEstFisicoLabel_idEstFisico}"/>
                        <h:outputText value="#{estFisicoController.selected.idEstFisico}" title="#{myBundle.ViewEstFisicoTitle_idEstFisico}"/>

                        <h:outputText value="#{myBundle.ViewEstFisicoLabel_nomeEstFisico}"/>
                        <h:outputText value="#{estFisicoController.selected.nomeEstFisico}" title="#{myBundle.ViewEstFisicoTitle_nomeEstFisico}"/>

                        <h:outputText value="#{myBundle.ViewEstFisicoLabel_espEstFisico}"/>
                        <h:outputText value="#{estFisicoController.selected.espEstFisico}" title="#{myBundle.ViewEstFisicoTitle_espEstFisico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="EstFisicoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
