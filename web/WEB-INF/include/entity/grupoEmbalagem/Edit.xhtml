<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GrupoEmbalagemEditDlg" widgetVar="GrupoEmbalagemEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditGrupoEmbalagemTitle}" closeOnEscape="true">

            <h:form id="GrupoEmbalagemEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{grupoEmbalagemController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditGrupoEmbalagemLabel_idGrupoEmbalagem}" for="idGrupoEmbalagem" />
                        <h:outputText id="idGrupoEmbalagem" value="#{grupoEmbalagemController.selected.idGrupoEmbalagem}" />

                        <p:outputLabel value="#{myBundle.EditGrupoEmbalagemLabel_nomeGrupoEmbalagem}" for="nomeGrupoEmbalagem" />
                        <p:inputText id="nomeGrupoEmbalagem" value="#{grupoEmbalagemController.selected.nomeGrupoEmbalagem}" title="#{myBundle.EditGrupoEmbalagemTitle_nomeGrupoEmbalagem}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.EditGrupoEmbalagemLabel_especGrupoEmbalagem}" for="especGrupoEmbalagem" />
                        <p:inputText id="especGrupoEmbalagem" value="#{grupoEmbalagemController.selected.especGrupoEmbalagem}" title="#{myBundle.EditGrupoEmbalagemTitle_especGrupoEmbalagem}" required="true" requiredMessage="#{myBundle.EditGrupoEmbalagemRequiredMessage_especGrupoEmbalagem}" size="60" maxlength="60"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupoEmbalagemController.save}" value="#{myBundle.Save}" update="display,:GrupoEmbalagemListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,GrupoEmbalagemEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="GrupoEmbalagemEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
