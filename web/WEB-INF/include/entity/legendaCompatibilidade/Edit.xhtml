<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="LegendaCompatibilidadeEditDlg" widgetVar="LegendaCompatibilidadeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditLegendaCompatibilidadeTitle}" closeOnEscape="true">

            <h:form id="LegendaCompatibilidadeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{legendaCompatibilidadeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditLegendaCompatibilidadeLabel_idLegendaCompatibilidade}" for="idLegendaCompatibilidade" />
                        <h:outputText id="idLegendaCompatibilidade" value="#{legendaCompatibilidadeController.selected.idLegendaCompatibilidade}" />

                        <p:outputLabel value="#{myBundle.EditLegendaCompatibilidadeLabel_legenda}" for="legenda" />
                        <p:inputText id="legenda" value="#{legendaCompatibilidadeController.selected.legenda}" title="#{myBundle.EditLegendaCompatibilidadeTitle_legenda}" required="true" requiredMessage="#{myBundle.EditLegendaCompatibilidadeRequiredMessage_legenda}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.EditLegendaCompatibilidadeLabel_especLegenda}" for="especLegenda" />
                        <p:inputText id="especLegenda" value="#{legendaCompatibilidadeController.selected.especLegenda}" title="#{myBundle.EditLegendaCompatibilidadeTitle_especLegenda}" size="60" maxlength="60"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{legendaCompatibilidadeController.save}" value="#{myBundle.Save}" update="display,:LegendaCompatibilidadeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LegendaCompatibilidadeEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="LegendaCompatibilidadeEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
