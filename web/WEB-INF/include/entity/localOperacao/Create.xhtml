<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalOperacaoCreateDlg" widgetVar="LocalOperacaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateLocalOperacaoTitle}" closeOnEscape="true">

            <h:form id="LocalOperacaoCreateForm">

                <h:panelGroup id="display" rendered="#{localOperacaoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateLocalOperacaoLabel_descLocalOper}" for="descLocalOper" />
                        <p:inputText id="descLocalOper" value="#{localOperacaoController.selected.descLocalOper}" title="#{myBundle.CreateLocalOperacaoTitle_descLocalOper}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.CreateLocalOperacaoLabel_localOper}" for="localOper" />
                        <p:inputText id="localOper" value="#{localOperacaoController.selected.localOper}" title="#{myBundle.CreateLocalOperacaoTitle_localOper}" required="true" requiredMessage="#{myBundle.CreateLocalOperacaoRequiredMessage_localOper}" size="45" maxlength="45"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{localOperacaoController.saveNew}" value="#{myBundle.Save}" update="display,:LocalOperacaoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LocalOperacaoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="LocalOperacaoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
