<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NumCasViewDlg" widgetVar="NumCasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewNumCasTitle}" closeOnEscape="true">

            <h:form id="NumCasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{numCasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewNumCasLabel_idNumCas}"/>
                        <h:outputText value="#{numCasController.selected.idNumCas}" title="#{myBundle.ViewNumCasTitle_idNumCas}"/>

                        <h:outputText value="#{myBundle.ViewNumCasLabel_numCas}"/>
                        <h:outputText value="#{numCasController.selected.numCas}" title="#{myBundle.ViewNumCasTitle_numCas}"/>

                        <h:outputText value="#{myBundle.ViewNumCasLabel_espcNumCas}"/>
                        <h:outputText value="#{numCasController.selected.espcNumCas}" title="#{myBundle.ViewNumCasTitle_espcNumCas}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="NumCasViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
