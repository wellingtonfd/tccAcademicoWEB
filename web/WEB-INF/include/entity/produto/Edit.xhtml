<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProdutoEditDlg" widgetVar="ProdutoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProdutoTitle}" closeOnEscape="true">

            <h:form id="ProdutoEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="ProdutoTabView">

                        <p:tab id="ProdutoTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{produtoController.selected != null}">

                                <h:outputLabel value="#{myBundle.EditProdutoLabel_idProduto}" for="idProduto" />
                                <h:outputText id="idProduto" value="#{produtoController.selected.idProduto}" />

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_nomeGenerico}" for="nomeGenerico" />
                                <p:inputText id="nomeGenerico" value="#{produtoController.selected.nomeGenerico}" title="#{myBundle.EditProdutoTitle_nomeGenerico}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_nomeGenerico}" size="60" maxlength="60"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_origem}" for="origem" />
                                <p:inputText id="origem" value="#{produtoController.selected.origem}" title="#{myBundle.EditProdutoTitle_origem}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_origem}" size="35" maxlength="35"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_rotuloProduto}" for="rotuloProduto" />
                                <p:inputText id="rotuloProduto" value="#{produtoController.selected.rotuloProduto}" title="#{myBundle.EditProdutoTitle_rotuloProduto}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_rotuloProduto}" size="25" maxlength="25"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_painelSeguranca}" for="painelSeguranca" />
                                <p:inputText id="painelSeguranca" value="#{produtoController.selected.painelSeguranca}" title="#{myBundle.EditProdutoTitle_painelSeguranca}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_painelSeguranca}" size="25" maxlength="25"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_numRisco}" for="numRisco" />
                                <p:inputText id="numRisco" value="#{produtoController.selected.numRisco}" title="#{myBundle.EditProdutoTitle_numRisco}"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_acoesEmerg}" for="acoesEmerg" />
                                <p:inputText id="acoesEmerg" value="#{produtoController.selected.acoesEmerg}" title="#{myBundle.EditProdutoTitle_acoesEmerg}" size="80" maxlength="80"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_NLote}" for="NLote" />
                                <p:inputText id="NLote" value="#{produtoController.selected.NLote}" title="#{myBundle.EditProdutoTitle_NLote}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_NLote}"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_dtFab}" for="dtFab" />
                                <p:calendar id="dtFab" pattern="MM/dd/yyyy" value="#{produtoController.selected.dtFab}" title="#{myBundle.EditProdutoTitle_dtFab}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_dtFab}" showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_dtVal}" for="dtVal" />
                                <p:calendar id="dtVal" pattern="MM/dd/yyyy" value="#{produtoController.selected.dtVal}" title="#{myBundle.EditProdutoTitle_dtVal}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_dtVal}" showOn="button"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_composicao}" for="composicao" />
                                <p:inputText id="composicao" value="#{produtoController.selected.composicao}" title="#{myBundle.EditProdutoTitle_composicao}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_composicao}" size="60" maxlength="60"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_descProduto}" for="descProduto" />
                                <p:inputText id="descProduto" value="#{produtoController.selected.descProduto}" title="#{myBundle.EditProdutoTitle_descProduto}" size="60" maxlength="60"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_formulaProduto}" for="formulaProduto" />
                                <p:inputTextarea rows="4" cols="30" id="formulaProduto" value="#{produtoController.selected.formulaProduto}" title="#{myBundle.EditProdutoTitle_formulaProduto}" />

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_odorProduto}" for="odorProduto" />
                                <p:inputText id="odorProduto" value="#{produtoController.selected.odorProduto}" title="#{myBundle.EditProdutoTitle_odorProduto}" size="25" maxlength="25"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idArmazem}" for="idArmazem" />
                                <p:inputText id="idArmazem" value="#{produtoController.selected.idArmazem}" title="#{myBundle.EditProdutoTitle_idArmazem}"/>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idNumOnu}" for="idNumOnu" />
                                <p:selectOneMenu id="idNumOnu" value="#{produtoController.selected.idNumOnu}"  converter="numOnuConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{numOnuController.items}"
                                                   var="idNumOnuItem"
                                                   itemValue="#{idNumOnuItem}"
                                                   itemLabel="#{idNumOnuItem.idNumOnu.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idNumCas}" for="idNumCas" />
                                <p:selectOneMenu id="idNumCas" value="#{produtoController.selected.idNumCas}"  converter="numCasConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{numCasController.items}"
                                                   var="idNumCasItem"
                                                   itemValue="#{idNumCasItem}"
                                                   itemLabel="#{idNumCasItem.idNumCas.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idLegendaCompatibilidade}" for="idLegendaCompatibilidade" />
                                <p:selectOneMenu id="idLegendaCompatibilidade" value="#{produtoController.selected.idLegendaCompatibilidade}"  converter="legendaCompatibilidadeConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{legendaCompatibilidadeController.items}"
                                                   var="idLegendaCompatibilidadeItem"
                                                   itemValue="#{idLegendaCompatibilidadeItem}"
                                                   itemLabel="#{idLegendaCompatibilidadeItem.idLegendaCompatibilidade.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idEstFisico}" for="idEstFisico" />
                                <p:selectOneMenu id="idEstFisico" value="#{produtoController.selected.idEstFisico}"  converter="estFisicoConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{estFisicoController.items}"
                                                   var="idEstFisicoItem"
                                                   itemValue="#{idEstFisicoItem}"
                                                   itemLabel="#{idEstFisicoItem.idEstFisico.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idEndarmazem}" for="idEndarmazem" />
                                <p:selectOneMenu id="idEndarmazem" value="#{produtoController.selected.idEndarmazem}"  converter="endArmazemConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{endArmazemController.items}"
                                                   var="idEndarmazemItem"
                                                   itemValue="#{idEndarmazemItem}"
                                                   itemLabel="#{idEndarmazemItem.idEndarmazem.toString()}"
                                                   />

                                </p:selectOneMenu>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="ProdutoTab2" title="#{myBundle.TabHeaderPrefix} 2">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{produtoController.selected != null}">
                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idEmbalagem}" for="idEmbalagem" />
                                <p:selectOneMenu id="idEmbalagem" value="#{produtoController.selected.idEmbalagem}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_idEmbalagem}" converter="embalagemConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{embalagemController.items}"
                                                   var="idEmbalagemItem"
                                                   itemValue="#{idEmbalagemItem}"
                                                   itemLabel="#{idEmbalagemItem.idEmbalagem.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idCompatibilidade}" for="idCompatibilidade" />
                                <p:selectOneMenu id="idCompatibilidade" value="#{produtoController.selected.idCompatibilidade}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_idCompatibilidade}" converter="compatibilidadeConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{compatibilidadeController.items}"
                                                   var="idCompatibilidadeItem"
                                                   itemValue="#{idCompatibilidadeItem}"
                                                   itemLabel="#{idCompatibilidadeItem.idCompatibilidade.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_idClasse}" for="idClasse" />
                                <p:selectOneMenu id="idClasse" value="#{produtoController.selected.idClasse}"  converter="classeConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{classeController.items}"
                                                   var="idClasseItem"
                                                   itemValue="#{idClasseItem}"
                                                   itemLabel="#{idClasseItem.idClasse.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{myBundle.EditProdutoLabel_armazemIdArmazem}" for="armazemIdArmazem" />
                                <p:selectOneMenu id="armazemIdArmazem" value="#{produtoController.selected.armazemIdArmazem}" required="true" requiredMessage="#{myBundle.EditProdutoRequiredMessage_armazemIdArmazem}" converter="armazemConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{armazemController.items}"
                                                   var="armazemIdArmazemItem"
                                                   itemValue="#{armazemIdArmazemItem}"
                                                   itemLabel="#{armazemIdArmazemItem.idArmazem.toString()}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{produtoController.save}" value="#{myBundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProdutoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProdutoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
