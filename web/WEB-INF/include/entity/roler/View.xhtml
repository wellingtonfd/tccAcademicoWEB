<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolerViewDlg" widgetVar="RolerViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewRolerTitle}" closeOnEscape="true">

            <h:form id="RolerViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{rolerController.selected != null}">

                        <h:outputText value="#{myBundle.ViewRolerLabel_idRoler}"/>
                        <h:outputText value="#{rolerController.selected.idRoler}" title="#{myBundle.ViewRolerTitle_idRoler}"/>

                        <h:outputText value="#{myBundle.ViewRolerLabel_nomeRoler}"/>
                        <h:outputText value="#{rolerController.selected.nomeRoler}" title="#{myBundle.ViewRolerTitle_nomeRoler}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="RolerViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
