<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEquipamentoCreateDlg" widgetVar="TipoEquipamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoEquipamentoTitle}" closeOnEscape="true">

            <h:form id="TipoEquipamentoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoEquipamentoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_nomeTipoEquipamento}" for="nomeTipoEquipamento" />
                        <p:inputText id="nomeTipoEquipamento" value="#{tipoEquipamentoController.selected.nomeTipoEquipamento}" title="#{myBundle.CreateTipoEquipamentoTitle_nomeTipoEquipamento}" required="true" requiredMessage="#{myBundle.CreateTipoEquipamentoRequiredMessage_nomeTipoEquipamento}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_espcTipoEquipamento}" for="espcTipoEquipamento" />
                        <p:inputText id="espcTipoEquipamento" value="#{tipoEquipamentoController.selected.espcTipoEquipamento}" title="#{myBundle.CreateTipoEquipamentoTitle_espcTipoEquipamento}" size="35" maxlength="35"/>

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_idEpe}" for="idEpe" />
                        <p:inputText id="idEpe" value="#{tipoEquipamentoController.selected.idEpe}" title="#{myBundle.CreateTipoEquipamentoTitle_idEpe}"/>

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_idEmbalagem}" for="idEmbalagem" />
                        <p:inputText id="idEmbalagem" value="#{tipoEquipamentoController.selected.idEmbalagem}" title="#{myBundle.CreateTipoEquipamentoTitle_idEmbalagem}"/>

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_idVeiculo}" for="idVeiculo" />
                        <p:selectOneMenu id="idVeiculo" value="#{tipoEquipamentoController.selected.idVeiculo}"  converter="veiculoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{veiculoController.items}"
                                           var="idVeiculoItem"
                                           itemValue="#{idVeiculoItem}"
                                           itemLabel="#{idVeiculoItem.idVeiculo.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_idEpi}" for="idEpi" />
                        <p:selectOneMenu id="idEpi" value="#{tipoEquipamentoController.selected.idEpi}"  converter="epiConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{epiController.items}"
                                           var="idEpiItem"
                                           itemValue="#{idEpiItem}"
                                           itemLabel="#{idEpiItem.idEpi.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateTipoEquipamentoLabel_epeIdEpe}" for="epeIdEpe" />
                        <p:selectOneMenu id="epeIdEpe" value="#{tipoEquipamentoController.selected.epeIdEpe}" required="true" requiredMessage="#{myBundle.CreateTipoEquipamentoRequiredMessage_epeIdEpe}" converter="epeConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{epeController.items}"
                                           var="epeIdEpeItem"
                                           itemValue="#{epeIdEpeItem}"
                                           itemLabel="#{epeIdEpeItem.idEpe.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEquipamentoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoEquipamentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TipoEquipamentoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="TipoEquipamentoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
