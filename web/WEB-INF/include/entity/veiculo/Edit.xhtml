<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="VeiculoEditDlg" widgetVar="VeiculoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditVeiculoTitle}" closeOnEscape="true">

            <h:form id="VeiculoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{veiculoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditVeiculoLabel_idVeiculo}" for="idVeiculo" />
                        <h:outputText id="idVeiculo" value="#{veiculoController.selected.idVeiculo}" />

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_nomeVeiculo}" for="nomeVeiculo" />
                        <p:inputText id="nomeVeiculo" value="#{veiculoController.selected.nomeVeiculo}" title="#{myBundle.EditVeiculoTitle_nomeVeiculo}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_nomeVeiculo}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_modeloVeiculo}" for="modeloVeiculo" />
                        <p:inputText id="modeloVeiculo" value="#{veiculoController.selected.modeloVeiculo}" title="#{myBundle.EditVeiculoTitle_modeloVeiculo}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_modeloVeiculo}" size="45" maxlength="45"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_fabricanteVeiculo}" for="fabricanteVeiculo" />
                        <p:inputText id="fabricanteVeiculo" value="#{veiculoController.selected.fabricanteVeiculo}" title="#{myBundle.EditVeiculoTitle_fabricanteVeiculo}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_fabricanteVeiculo}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_placaVeiculo}" for="placaVeiculo" />
                        <p:inputText id="placaVeiculo" value="#{veiculoController.selected.placaVeiculo}" title="#{myBundle.EditVeiculoTitle_placaVeiculo}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_placaVeiculo}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_corVeiculo}" for="corVeiculo" />
                        <p:inputText id="corVeiculo" value="#{veiculoController.selected.corVeiculo}" title="#{myBundle.EditVeiculoTitle_corVeiculo}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_corVeiculo}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_anoVeiculo}" for="anoVeiculo" />
                        <p:inputText id="anoVeiculo" value="#{veiculoController.selected.anoVeiculo}" title="#{myBundle.EditVeiculoTitle_anoVeiculo}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_anoVeiculo}" size="30" maxlength="30"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_chassiVeiculo}" for="chassiVeiculo" />
                        <p:inputText id="chassiVeiculo" value="#{veiculoController.selected.chassiVeiculo}" title="#{myBundle.EditVeiculoTitle_chassiVeiculo}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_chassiVeiculo}" size="25" maxlength="25"/>

                        <p:outputLabel value="#{myBundle.EditVeiculoLabel_idCombustivel}" for="idCombustivel" />
                        <p:selectOneMenu id="idCombustivel" value="#{veiculoController.selected.idCombustivel}" required="true" requiredMessage="#{myBundle.EditVeiculoRequiredMessage_idCombustivel}" converter="combustivelConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{combustivelController.items}"
                                           var="idCombustivelItem"
                                           itemValue="#{idCombustivelItem}"
                                           itemLabel="#{idCombustivelItem.idCombustivel.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{veiculoController.save}" value="#{myBundle.Save}" update="display,:VeiculoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,VeiculoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="VeiculoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
