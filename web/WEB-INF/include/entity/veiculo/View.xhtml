<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeiculoViewDlg" widgetVar="VeiculoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVeiculoTitle}" closeOnEscape="true">

            <h:form id="VeiculoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{veiculoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_idVeiculo}"/>
                        <h:outputText value="#{veiculoController.selected.idVeiculo}" title="#{myBundle.ViewVeiculoTitle_idVeiculo}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_nomeVeiculo}"/>
                        <h:outputText value="#{veiculoController.selected.nomeVeiculo}" title="#{myBundle.ViewVeiculoTitle_nomeVeiculo}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_modeloVeiculo}"/>
                        <h:outputText value="#{veiculoController.selected.modeloVeiculo}" title="#{myBundle.ViewVeiculoTitle_modeloVeiculo}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_fabricanteVeiculo}"/>
                        <h:outputText value="#{veiculoController.selected.fabricanteVeiculo}" title="#{myBundle.ViewVeiculoTitle_fabricanteVeiculo}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_placaVeiculo}"/>
                        <h:outputText value="#{veiculoController.selected.placaVeiculo}" title="#{myBundle.ViewVeiculoTitle_placaVeiculo}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_corVeiculo}"/>
                        <h:outputText value="#{veiculoController.selected.corVeiculo}" title="#{myBundle.ViewVeiculoTitle_corVeiculo}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_anoVeiculo}"/>
                        <h:outputText value="#{veiculoController.selected.anoVeiculo}" title="#{myBundle.ViewVeiculoTitle_anoVeiculo}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_chassiVeiculo}"/>
                        <h:outputText value="#{veiculoController.selected.chassiVeiculo}" title="#{myBundle.ViewVeiculoTitle_chassiVeiculo}"/>

                        <h:outputText value="#{myBundle.ViewVeiculoLabel_idCombustivel}"/>
                        <h:outputText value="#{veiculoController.selected.idCombustivel.idCombustivel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="VeiculoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
