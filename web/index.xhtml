<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
       
    <h:head>
        <title>LOGIN DO USUÁRIO</title>
    </h:head>

    <h:body>

        <h:form>
            <div align="center">
                <h:panelGrid  width="10%" style="text-align:center">
                    <p:panel id="panelLogin">
                        <p:panel id="display1" header="SLCPP" style="margin-right:10px;">  


                            <table>
                                <thead>
                                    <tr>
                                        <th colspan="2"> <h:graphicImage value="imagens/cadeado.jpg" />   </th>                            
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><h:outputLabel for="usuario" value="Usuário:" /> </td>
                                        <td><p:inputText id="usuario"   
                                                         value="#{logar.usuario}" 
                                                         required="true" 
                                                         label="Usuario">  
                                                <f:validateLength minimum="2" />  
                                            </p:inputText> 
                                            <p:message for="usuario" /> </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel for="senha" value="Senha:" /></td>
                                        <td> <p:password id="senha"   
                                                         value="#{logar.senha}" 
                                                         required="true" 
                                                         label="Senha"/>  
                                            <p:message for="senha" /> </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>           
                            <p:commandButton value="Login" 
                                             update="panelLogin,display" id="cmdBtnLogin"  
                                             actionListener="#{logar.logar()}" /> 


                        </p:panel>
                    </p:panel>                  

                    <p:panel id="display" header="Conectou?" style="margin-top:10px;">  
                        <h:panelGrid columns="2">                          
                            <h:outputText value="#{logar.conectou}" />                       
                        </h:panelGrid>  
                    </p:panel>
                </h:panelGrid>
            </div>
        </h:form>

    </h:body>
        
</html>
